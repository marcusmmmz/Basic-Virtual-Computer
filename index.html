<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Machine</title>
    <link rel="stylesheet" href="style.css">

<!--font from google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">


</head>
<body>
    

    <div id="computer">

        <div id="gui-tracker">
            <input type="number" id="add-tracker" placeholder="Type Here">
            <button onclick='addTracker()'>Track</button>
            <p id="tracked"></p>
        </div>

        <div id="gui-cpu">
            <button onclick="CPU.cycle()">Cycle</button>
            <button onclick="CPU.start()">Start CPU</button>
            <button onclick="CPU.stop()">Stop CPU</button>
            <div id="cpu"></div>
        </div>

        <div id="gui-ram">
            <h1>RAM:</h1>
            <p id="addresses"></p>
        </div>


        <div id="dp-kb">

            <div id="gui-dp">
                <h1>Instructions:</h1>
                <p id="instructions"></p>
            </div>

            <div id="gui-kb"></div>

        </div>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
